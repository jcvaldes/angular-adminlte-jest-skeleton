<div class="hold-transition login-page">
  <div class="login-box animate__animated animate__backInLeft">
    <div class="login-logo">
      <b>Olvidé mi contraseñá</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Ingresa tu email</p>

        <form (ngSubmit)="resetPass()" [formGroup]="forgotPasswordForm">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span
                  class="fas fa-envelope"
                  style="color: rgb(48, 37, 37)"
                ></span>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button
              class="btn btn-primary"
              [disabled]="forgotPasswordForm.invalid"
            >
              Password reset
            </button>
          </div>
        </form>

        <div class="social-auth-links text-center mb-3" id="my-signin2"></div>

        <!-- <p class="mb-1">
          <a
            routerLink="/auth/forgot-password"
            style="cursor: pointer"
            class="link-pass"
          >
            Password reset
          </a>
        </p> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>

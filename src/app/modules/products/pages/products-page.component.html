<div class="container">
  <button
    type="button"
    class="btn btn-primary mb-3"
    data-toggle="modal"
    data-target="#productModal"
    (click)="clearForm()"
  >
    <i class="fa fa-plus"></i> Agregar
  </button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img [src]="product.imgUrl" alt="" width="100" class="zoom" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(product)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title">
            <i class="fa fa-cubes"></i> Agregar Producto
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="productRegister()">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Producto"
                formControlName="name"
                required
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Precio"
                formControlName="price"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="file"
                class="form-control-file"
                accept="image/*"
                multiple
                (change)="selectChange($event)"
              /><br />
              <img [src]="imageURL" with="100" height="100" />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{ title }}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a routerLink="/">Dashboard</a>
          </li>
          <li *ngIf="title !== 'Dashboard'" class="breadcrumb-item active">
            {{ title }}
          </li>
          <li *ngIf="title === 'Dashboard'" class="breadcrumb-item active"></li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
